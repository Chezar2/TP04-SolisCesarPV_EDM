<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Titulo de pagina de cesar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="../static/css/styles.css">

</head>
<body>
<div class="container">
<div th:insert="layout/header :: header"></div>
<h1>Formulario de Carga de Cliente</h1>
	<form id="formProducto" th:object="${unCliente}" th:action="@{/cliente/guardar}" method="post">
		
		<label for="nombreA">Nombre y Apellido</label> 
			<input type="text" id="nombreApellido" th:field="*{nombreApellido}">
		<br>
			<label for="tipo">TipoDocumento</label> 
			<input type="radio" name="tipo" value="DNI" id="tipo" th:field="*{tipoDocumento}">DNI
			<input type="radio" name="tipo" value="Pasaporte" id="tipo" th:field="*{tipoDocumento}">Pasaporte
		<br>
			<label for="numdoc">Documento</label> 
			<input type="number"	id="numdoc" th:field="*{nroDocumento}">
		<br>
			<label for="fechanac">Fecha de Nacimiento</label>			
			<input type="date"	id="fechanac" th:field="*{fechaNacimiento}">
		<br>
		    <label for="fechaU">Fecha Ultima Compra</label>			
			<input type="date"	id="fechaU" th:field="*{fechaUltimaCompra}">
		<br>
			<label for="email">Email</label> 
			<input type="email" id="email" th:field="*{email}">
		<br>
		<label for="password">Contrase√±a</label> 
			<input type="password" id="tipo" th:field="*{password}">
		<br>
			<label for="codigo">Cod Area</label> 
			<select id="codigo" th:field="*{codigoAreaTelefono}">
			<option value="388">388</option>
			<option value="351">351</option>
			<option value="11">11</option>
			<option value="370">370</option>
			</select>
				
		<br>
		
			<label for="numtel">Telefono</label> 
			<input type="number" id="numtel" th:field="*{numTelefono}">		
		<br>
	   
		


		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>

<!-- ---------------------------------------------------------------- -->

<h3>Lista de Clientes</h3><br>
			<div>
				<table border=1 style="border-collapse:collapse">
				    <tr>
				      <th>Nro Documento:</th>
				      <th>Nombre y Apellido:</th>
				      <th>FechaNac:</th>
				      <th>Edad:</th>
				      <th>Fecha UltimaCompra</th>
				      <th>Tipo Documento:</th>
				      <th>Telefono Completo:</th>
				      <th>E-mail:</th>	
				       <th>Datos Adicionales </th>	       
				       			      
				    </tr>
					<tr th:each="cli : ${clientes}">
						<td th:text="${cli.nroDocumento}"></td>
						<td th:text="${cli.nombreApellido}"></td>
						<td th:text="${cli.fechaNacimiento}"></td>
						<td th:text="${cli.getEdad}"></td>
						<td th:text="${cli.fechaUltimaCompra}"></td>
						<td th:text="${cli.tipoDocumento}"></td>
						<td th:text="${cli.numTelefonoCompleto}"></td>
						<td th:text="${cli.email}"></td>		
						<td th:text="${cli.getDatosAdicionales}"></td>		
					
					</tr>
				</table>
			</div>
			
		<div th:insert="layout/footer :: footer"></div>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</div>
</body>
</html>
