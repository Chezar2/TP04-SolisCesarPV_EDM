<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mostrar ultimo porducto</title>
<script src="https://kit.fontawesome.com/3a8a3eef38.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
<div th:insert="layout/header :: header" class="cabeza"></div>
	<h1 class="titulo">Formulario de Carga de Producto</h1>
	<li class="pre-volver"><a class="volver" href="volver">Volver</a></li>
	<div class="container">
	
	<div class="form-group formulario">
	<form id="formUltimoProducto" th:object="${ultimoProducto}">
		
		<div class="mb-3">
			<label for="codigo">Codigo</label> 
			<input type="text"	id="codigo" th:field="*{codigo}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="nombre">Nombre</label> 
			<input type="text"	id="nombre" th:field="*{nombre}"class="form-control">
		</div>
		<div class="mb-3">
            <label for="precio">Precio</label> 
			<input type="number" id="precio" th:field="*{precio}"class="form-control">
		</div>
		<div class="mb-3">
			<label for="marca">Marca</label> 
			<input type="text" id="marca" th:field="*{marca}"class="form-control">	
		</div>	
		<div class="mb-3">
			<label for="stock">Stock</label> 
			<input type="number" id="stock" th:field="*{stock}"class="form-control">
		</div>

	</form>
	</div>
	</div>
	<div th:insert="layout/footer :: footer" class="pie"></div>	

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
