<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
 <script src="https://kit.fontawesome.com/3a8a3eef38.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<div th:insert="layout/header :: header" class="cabeza"></div>

<div class="container todo-index">
        <div class="formulario-home row form-group col-lg-4 col-md-6 col-sm-10 col-xs-12">
     <h2 class="titulo">Iniciar Sesión</h2>	
	<form>
       <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
             <label for="exampleInputEmail1">Usuario</label>
              <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Ingrese su nombre de usuario">
        </div>
       <div class="col-lg-12  col-md-10 col-sm-12 col-xs-12">
            <label for="exampleInputPassword1">Contraseña</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
        </div>
     <button type="submit" class="btn agregar">Ingresar</button>
</form>
</div>
</div>
	

	
<div th:insert="layout/footer :: footer" class="pie"></div>	

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
