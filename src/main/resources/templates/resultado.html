<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
 <script src="https://kit.fontawesome.com/3a8a3eef38.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
<div th:insert="layout/header :: header" class="cabeza"></div>
<div class="container">
<h1 class="titulo">Producto bien guardado</h1>

<h2 class="sub-titulo">Menú</h2>
<div class="navegador-chico container">
	<ul>
		<li><a href="ultimo">Mostrar Último</a></li>
		<li><span> Todos</span></li>
		<li><span> Producto por Nombre</span></li>
		<li><span>Buscar Producto por Código</span></li>
		<li><a href="volver">Volver</a></li>
	</ul>
</div>

<h3 class="sub-titulo">Lista de Productos</h3><br>
			<div>
				<table  border=1 style="border-collapse:collapse" class="table">
				
				    <tr>
				      <th>Cod Producto</th>
				      <th>Nombre</th>
				      <th>Precio</th>
				      <th>Marca</th>
				      <th>Stock</th>				      
				    </tr>
					<tr th:each="producto : ${productos}">
						<td th:text="${producto.codigo}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.marca}"></td>
						<td th:text="${producto.stock}"></td>
					</tr>
				</table>
			</div>

</div>

	
	<div th:insert="layout/footer :: footer" class="pie"></div>		
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
