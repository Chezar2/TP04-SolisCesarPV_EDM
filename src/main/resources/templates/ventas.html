<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
	<script src="https://kit.fontawesome.com/3a8a3eef38.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
	
<div th:insert="layout/header :: header" class="cabeza"></div>
	<div class="container">
		<div class="row col-md-12">
			<div th:each="c : ${productos}">
				<div class="col-md-4">
					<div class="card" style="width: 18rem;">
						<img src="/img/harina.jpg" class="card-img-top" alt="hola">
						<div class="card-body">
							<h5 class="card-title" th:text="${'producto - ' + c.codigo}">Id</h5>
							<p class="card-text" th:text="${c.nombre}">Name</p>
							<p class="card-text" th:text="${c.precio}">Desc</p>
							<a class="stretched-link btn btn-primary"><i class="fas fa-shopping-cart mr-2"></i>
								Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:insert="layout/footer :: footer" class="pie"></div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
</body>

</html>
