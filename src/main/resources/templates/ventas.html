<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="icon" type=" image/png" th:href="@{/img/logo.png}" />
	<meta charset="UTF-8">
	<title>Inicio</title>
	<script src="https://kit.fontawesome.com/3a8a3eef38.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body class="ventas">

<div th:insert="layout/header :: header" class="cabeza"></div>
	<div class="container">
		<div class="row col-md-12">
			<div th:each="c : ${productos}">
				<div class="col-md-4">
					<div class="card  carta" style="width: 18rem;">
						<img src="/img/harina.jpg" class="card-img-top" alt="hola">
						<div class="card-body">
							<h5 class="card-title" th:text="${'producto - ' + c.codigo}">Id</h5>
							<p class="card-text" th:text="${c.nombre}">Name</p>
							<p class="card-text" th:text="${c.precio}">Desc</p>
							<a class="stretched-link carta-boton btn link-vender" th:href="@{'/producto/vender/'+${c.codigo}}"><i class="fas fa-shopping-cart mr-2"></i>
								Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<!--Modal Editar-->
		<div class="modal fade" id="modalVender" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" >
				<div class="modal-content">
				
				</div>
			</div>
		</div>


	<div th:insert="layout/footer :: footer" class="pie"></div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
		
<script type="text/javascript">
			$(document).ready(function() { $(".link-vender").on("click", function(event) {
									event.preventDefault();
									$("#modalVender").modal("show").find(".modal-content").load($(this).attr("href"));
								});
					});
		</script>


</body>

</html>
